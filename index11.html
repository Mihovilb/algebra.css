<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja stranica</title>
    <!--Tabs CSS-->
    <link rel="stylesheet" href="./styles/index11-style.css">
    <link rel="stylesheet" href="./styles/index-style.css">
    <link rel="stylesheet" href="./styles/sidebar-style.css">
</head>
<body>

    <header class="Header">
    <div class="header-line">
        <h1 class="full-width-header">Moja stranica sa vertikalnim tabovima</h1>
    </div>
    </header>
    <div class="menu-wrapper">

        <input data-function="swipe" id="swipe" type="checkbox">
        <label data-function="swipe" for="swipe">&#xf0c9</label>
        <!-- nas vertikalni -->
        <div class="sidebar">
            <section class="tabs-container">
                <label for="tab1">First Tab</label>
                <label for="tab2">Second Tab</label>
                <label for="tab3">Third tab</label>
                <label for="tab4">Fourth tab</label>
                <label for="tab5">Fifth tab</label>
                <label for="tab6">Sixth tab</label>
                <label for="tab-n">N Tab</label>
                <label for="tab7">Fancy card</label>
            </section>
        </div>
        <!--Content area -->
        <div class="content">
            <input name="tab" id="tab1" type="radio" checked />
            <section class="tab-content">
            <h2>Priroda</h2>
            <p>Neki moj tekst koji je povezan s prirodom.</p>
            <!--Any other content-->
            </section>
        
            <input name="tab" id="tab2" type="radio"/>
            <section class="tab-content">
                <p>Contents for tab 2</p>
            </section>

            <input name="tab" id="tab3" type="radio"/>
            <section class="tab-content">
                <p>Content for tab3</p>
            </section>

            <input name="tab" id="tab4" type="radio"/>
            <section class="tab-content">
                <p>Content for tab4</p>
            </section>

            <input name="tab" id="tab5" type="radio"/>
            <section class="tab-content">
                <p>Content for tab5</p>
            </section>

            <input name="tab" id="tab6" type="radio"/>
            <section class="tab-content">
                <p>Content for tab6</p>
            </section>

            <input name="tab" id="tab7" type="radio"/>
            <section class="tab-content">
                <div class="container">
                    <div class="card">
                        <div class="face face1">
                            <div class="content">
                                <img src="./media/img/static-assets-upload15199499608809613431.webp" width="130px">
                                <h3>Design</h3>
                            </div>
                        </div>
                        <div class="face face2">
                            <div class="content">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque at fuga tempore voluptates at.</p>
                                <a href="#">Read more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
